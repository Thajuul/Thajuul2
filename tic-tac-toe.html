<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tic Tac Toe</title>
  <style>
    body {
      font-family: Arial;
      text-align: center;
      background: #f4f4f4;
    }
    table {
      margin: 20px auto;
      border-collapse: collapse;
    }
    td {
      width: 80px;
      height: 80px;
      font-size: 2em;
      text-align: center;
      border: 2px solid #000;
      cursor: pointer;
    }
    #status {
      margin-top: 20px;
      font-size: 1.2em;
    }
    button {
      margin-top: 10px;
      padding: 8px 16px;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <h1>Tic Tac Toe</h1>
  <table>
    <tr><td onclick="makeMove(0)"></td><td onclick="makeMove(1)"></td><td onclick="makeMove(2)"></td></tr>
    <tr><td onclick="makeMove(3)"></td><td onclick="makeMove(4)"></td><td onclick="makeMove(5)"></td></tr>
    <tr><td onclick="makeMove(6)"></td><td onclick="makeMove(7)"></td><td onclick="makeMove(8)"></td></tr>
  </table>
  <div id="status">Player X's turn</div>
  <button onclick="resetGame()">Reset</button>

  <script>
    const cells = document.querySelectorAll('td');
    let currentPlayer = 'X';
    let board = Array(9).fill('');

    function makeMove(index) {
      if (board[index] === '') {
        board[index] = currentPlayer;
        cells[index].textContent = currentPlayer;
        if (checkWinner()) {
          document.getElementById('status').textContent = `Player ${currentPlayer} wins!`;
          disableBoard();
        } else if (board.every(cell => cell)) {
          document.getElementById('status').textContent = \"It's a tie!\";
        } else {
          currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
          document.getElementById('status').textContent = `Player ${currentPlayer}'s turn`;
        }
      }
    }

    function checkWinner() {
      const wins = [
        [0,1,2], [3,4,5], [6,7,8],
        [0,3,6], [1,4,7], [2,5,8],
        [0,4,8], [2,4,6]
      ];
      return wins.some(combination =>
        combination.every(i => board[i] === currentPlayer)
      );
    }

    function disableBoard() {
      cells.forEach(cell => cell.onclick = null);
    }

    function resetGame() {
      board.fill('');
      cells.forEach(cell => {
        cell.textContent = '';
        cell.onclick = () => makeMove([...cells].indexOf(cell));
      });
      currentPlayer = 'X';
      document.getElementById('status').textContent = \"Player X's turn\";
    }
  </script>
</body>
</html>
