<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>LEKKER SCHIETUHHH</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #000;
      color: white;
      font-family: sans-serif;
    }
    #info {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1;
      background: rgba(0,0,0,0.5);
      padding: 10px;
      border-radius: 8px;
    }
    canvas { display: block; }
  </style>
</head>
<body>
  <div id="info">
    <p>Health: <span id="health">100</span></p>
    <p>Score: <span id="score">0</span></p>
    <p>Controls: W/A/S/D + Mouse | Left Click to Shoot | E to Knife</p>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r148/three.min.js"></script>
  <script>
    let scene, camera, renderer, health = 100, score = 0;
    let bullets = [], enemies = [];

    init();
    animate();

    function init() {
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      const light = new THREE.DirectionalLight(0xffffff, 1);
      light.position.set(1, 1, 1).normalize();
      scene.add(light);

      const floor = new THREE.Mesh(
        new THREE.PlaneGeometry(100, 100),
        new THREE.MeshPhongMaterial({ color: 0x333333 })
      );
      floor.rotation.x = -Math.PI / 2;
      scene.add(floor);

      camera.position.set(0, 2, 5);

      spawnEnemy();

      document.addEventListener('click', shoot);
      document.addEventListener('keydown', knifeAttack);
    }

    function spawnEnemy() {
      const geometry = new THREE.BoxGeometry(1, 2, 1);
      const material = new THREE.MeshPhongMaterial({ color: 0xff0000 });
      const enemy = new THREE.Mesh(geometry, material);
      enemy.position.set(Math.random() * 20 - 10, 1, Math.random() * -20);
      scene.add(enemy);
      enemies.push(enemy);
    }

    function shoot() {
      const geometry = new THREE.SphereGeometry(0.1);
      const material = new THREE.MeshBasicMaterial({ color: 0xffff00 });
      const bullet = new THREE.Mesh(geometry, material);
      bullet.position.copy(camera.position);
      bullet.userData.velocity = new THREE.Vector3(0, 0, -1).applyQuaternion(camera.quaternion).multiplyScalar(0.5);
      scene.add(bullet);
      bullets.push(bullet);
    }

    function knifeAttack(e) {
      if (e.key === 'e') {
        enemies.forEach((enemy, i) => {
          if (enemy.position.distanceTo(camera.position) < 3) {
            scene.remove(enemy);
            enemies.splice(i, 1);
            score += 5;
            updateHUD();
            spawnEnemy();
          }
        });
      }
    }

    function updateHUD() {
      document.getElementById('health').textContent = health;
      document.getElementById('score').textContent = score;
    }

    function animate() {
      requestAnimationFrame(animate);

      bullets.forEach((b, i) => {
        b.position.add(b.userData.velocity);
        enemies.forEach((enemy, j) => {
          if (b.position.distanceTo(enemy.position) < 1) {
            scene.remove(enemy);
            scene.remove(b);
            bullets.splice(i, 1);
            enemies.splice(j, 1);
            score += 10;
            updateHUD();
            spawnEnemy();
          }
        });
      });

      renderer.render(scene, camera);
    }
  </script>
</body>
</html>
