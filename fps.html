<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Hub</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f4f8;
      text-align: center;
      margin: 0;
      padding: 2rem;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
    }

    h1 {
      color: #333;
    }

    .game-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-top: 2rem;
    }

    .btn {
      display: block;
      background-color: #4CAF50;
      color: white;
      padding: 12px 24px;
      text-decoration: none;
      font-size: 1.1rem;
      border-radius: 8px;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Game Hub</h1>
    <p>Select a game to play:</p>
    <div class="game-grid">
      <a href="tic-tac-toe.html" class="btn">Tic-Tac-Toe</a>
      <a href="minesweeper.html" class="btn">Minesweeper</a>
      <a href="2048.html" class="btn">2048</a>
      <a href="memory-game.html" class="btn">Memory Match</a>
      <a href="pong.html" class="btn">Pong</a>
      <a href="breakout.html" class="btn">Breakout</a>
      <a href="rock-paper-scissors.html" class="btn">Rock Paper Scissors</a>
      <a href="whack-a-mole.html" class="btn">Whack-a-Mole</a>
      <a href="sudoku.html" class="btn">Sudoku</a>
      <a href="tetris.html" class="btn">Tetris</a>
      <a href="fps.html" class="btn">First-Person Shooter</a>
    </div>
  </div>
</body>
</html>
