<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flappy Bird</title>
  <style>
    body { margin: 0; background: #70c5ce; }
    canvas { display: block; margin: auto; }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="320" height="480"></canvas>
  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    let y = 200, gravity = 1.5, velocity = 0;

    function draw() {
      ctx.clearRect(0, 0, 320, 480);
      velocity += gravity;
      y += velocity;
      if (y > 480) y = 200;
      ctx.fillStyle = "yellow";
      ctx.fillRect(50, y, 30, 30);
      requestAnimationFrame(draw);
    }

    canvas.onclick = () => velocity = -20;
    draw();
  </script>
</body>
</html>

<!-- tictactoe.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>
  <style>
    body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background: #111; color: #fff; }
    .board { display: grid; grid-template-columns: repeat(3, 100px); gap: 5px; }
    .cell { width: 100px; height: 100px; background: #222; display: flex; align-items: center; justify-content: center; font-size: 2rem; cursor: pointer; }
  </style>
</head>
<body>
  <div class="board" id="board"></div>
  <script>
    const board = document.getElementById("board");
    let currentPlayer = "X";

    for (let i = 0; i < 9; i++) {
      const cell = document.createElement("div");
      cell.classList.add("cell");
      cell.addEventListener("click", () => {
        if (cell.textContent === "") {
          cell.textContent = currentPlayer;
          currentPlayer = currentPlayer === "X" ? "O" : "X";
        }
      });
      board.appendChild(cell);
    }
  </script>
</body>
</html>
