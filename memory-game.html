<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Memory Match</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f0f0;
      text-align: center;
    }
    h1 {
      margin-top: 1em;
    }
    #game {
      display: grid;
      grid-template-columns: repeat(4, 100px);
      grid-gap: 10px;
      justify-content: center;
      margin-top: 30px;
    }
    .card {
      width: 100px;
      height: 100px;
      background: #4CAF50;
      color: white;
      font-size: 2em;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      border-radius: 8px;
      user-select: none;
    }
    .matched {
      background: #999;
      cursor: default;
    }
  </style>
</head>
<body>
  <h1>Memory Match</h1>
  <div id="game"></div>

  <script>
    const emojis = ['ðŸ•','ðŸ”','ðŸŸ','ðŸŒ®','ðŸ©','ðŸ¦','ðŸ‰','ðŸŽ'];
    let cards = emojis.concat(emojis).sort(() => 0.5 - Math.random());

    const game = document.getElementById('game');
    let first = null;
    let second = null;
    let lock = false;

    cards.forEach((emoji, index) => {
      const card = document.createElement('div');
      card.classList.add('card');
      card.dataset.emoji = emoji;
      card.dataset.index = index;
      card.textContent = '';
      game.appendChild(card);

      card.addEventListener('click', () => {
        if (lock || card.classList.contains('matched') || card === first) return;

        card.textContent = card.dataset.emoji;

        if (!first) {
          first = card;
        } else {
          second = card;
          lock = true;

          if (first.dataset.emoji === second.dataset.emoji) {
            first.classList.add('matched');
            second.classList.add('matched');
            reset();
          } else {
            setTimeout(() => {
              first.textContent = '';
              second.textContent = '';
              reset();
            }, 800);
          }
        }
      });
    });

    function reset() {
      [first, second] = [null, null];
      lock = false;
    }
  </script>
</body>
</html>
